<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Element <header>giriş məzmunu və ya naviqasiya keçidləri üçün konteyneri təmsil edir.

Bir <header>element adətən ehtiva edir:

bir və ya daha çox başlıq elementi (<h1> - <h6>)
loqo və ya ikona
müəlliflik məlumatları-->
    <header>header </header>
    <!--Element <article>müstəqil, müstəqil məzmunu müəyyən edir.

Məqalə özlüyündə məna kəsb etməlidir və onu internet saytının qalan hissəsindən müstəqil şəkildə yaymaq mümkün olmalıdır.

<article>Elementin harada istifadə oluna biləcəyinə dair nümunələr :

Forum yazıları
Bloq yazıları
İstifadəçi şərhləri
Məhsul kartları
Qəzet məqalələri-->
    <article>article</article>
    <!--Element <section>sənəddəki bölməni müəyyənləşdirir.

W3C-nin HTML sənədlərinə görə: "Bölmə adətən başlığı olan məzmunun tematik qruplaşdırılmasıdır."

<section>Elementin harada istifadə oluna biləcəyinə dair nümunələr :

Fəsillər
Giriş
Xəbərlər
Əlaqə məlumatı-->
    <section>section</section>
    <!--Element <footer>sənəd və ya bölmə üçün altbilgi müəyyən edir.

Bir <footer>element adətən ehtiva edir:

müəlliflik məlumatları
müəllif hüquqları haqqında məlumat
əlaqə məlumatları
sayt xəritəsi
yuxarı keçidlərə qayıt
əlaqədar sənədlər-->
    <footer>footer</footer>
    <!--Element <nav>naviqasiya keçidləri dəstini müəyyən edir.-->
    <nav>nav</nav>
    <!--Element <aside>yerləşdirildiyi məzmundan başqa bəzi məzmunu müəyyən edir (məsələn, yan panel).

Məzmun <aside>dolayısı ilə ətrafdakı məzmunla əlaqəli olmalıdır.-->
    <aside>aside</aside>
    <!--Teq <figure>illüstrasiyalar, diaqramlar, fotoşəkillər, kod siyahıları və s. kimi müstəqil məzmunu təyin edir.

Teq element <figcaption>üçün başlığı müəyyənləşdirir <figure>. Element <figcaption>elementin birinci və ya sonuncu uşaqı kimi yerləşdirilə bilər <figure>.

Element <img>faktiki təsviri/illüstrasiyanı müəyyən edir. -->
    <figure>figure</figure>
    <figcaption>figcaption</figcaption>
    <!--Teq <time>müəyyən bir vaxtı (və ya tarix vaxtı) təyin edir.

Bu elementin atributu datetimevaxtı maşın tərəfindən oxuna bilən formata çevirmək üçün istifadə olunur ki, brauzerlər istifadəçinin təqvimi vasitəsilə tarix xatırlatmaları əlavə etməyi təklif etsin və axtarış motorları daha ağıllı axtarış nəticələri yarada bilsin.-->
<time datetime="">time</time>
<!--Teq <main>sənədin əsas məzmununu təyin edir.

Elementin içindəki məzmun <main>sənəd üçün unikal olmalıdır. Yan panellər, naviqasiya keçidləri, müəllif hüquqları məlumatı, sayt loqoları və axtarış formaları kimi sənədlərdə təkrarlanan məzmun olmamalıdır.

Qeyd:<main> Sənəddə birdən çox element olmamalıdır . Element <main><məqalə>, <kənara>, <footer>, <başlıq> və ya <nav> elementinin nəslindən OLMALIDIR.-->
    <main>main</main>
</body>
</html>
